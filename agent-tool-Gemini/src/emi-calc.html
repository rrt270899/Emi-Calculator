<!DOCTYPE html>
<html>
<head>
<title>EMI Calculator</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="number"], select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
#emiResult {
  margin-top: 20px;
  font-weight: bold;
}
#errorMessage {
  color: red;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
  <h1>EMI Calculator</h1>
  <label for="loanType">Loan Type:</label>
  <select id="loanType">
    <option value="home">Home Loan</option>
    <option value="car">Car Loan</option>
    <option value="business">Business Loan</option>
    <option value="personal">Personal Loan</option>
  </select>

  <label for="loanAmount">Loan Amount:</label>
  <input type="number" id="loanAmount" placeholder="Enter loan amount">

  <label for="interestRate">Interest Rate (%):</label>
  <input type="number" id="interestRate" placeholder="Enter interest rate">

  <label for="loanTenure">Loan Tenure (Years):</label>
  <input type="number" id="loanTenure" placeholder="Enter loan tenure">

  <button onclick="calculateEMI()">Calculate</button>

  <div id="emiResult"></div>
  <div id="errorMessage"></div>
</div>

<script>
function calculateEMI() {
  const loanType = document.getElementById("loanType").value;
  const loanAmount = parseFloat(document.getElementById("loanAmount").value);
  const emiResult = document.getElementById("emiResult");
  const errorMessage = document.getElementById("errorMessage");

  errorMessage.textContent = "";

  if (isNaN(loanAmount) || loanAmount <=0) {
    errorMessage.textContent = "Please enter a valid loan amount.";
    return;
  }
  if (isNaN(interestRate) || interestRate <= 0) {
    errorMessage.textContent = "Please enter a valid interest rate.";
    return;
  }
  if (isNaN(loanTenure) || loanTenure <= 0) {
    errorMessage.textContent = "Please enter a valid loan tenure.";
    return;
  }

  const monthlyInterestRate = interestRate / (12 * 100);
  const numberOfMonths = loanTenure * 12;
  const emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfMonths)) / (Math.pow(1 + monthlyInterestRate, numberOfMonths) - 1);

  emiResult.textContent = "Calculated EMI: " + emi.toFixed(2);
}
</script>

</body>
</html>
